 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App In Node.js</title>
    <link rel="stylesheet" href="style.css">   

    <!-- Bootstraps css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">WeatherApi</span>
    </nav>
    <div class="container mt-5">
        <h2>Weather Forecast Using Api</h2>
        <form class="form-inline mt-4" method="GET">
            <div class="form-group mb-2">
              <label for="staticEmail2" class="sr-only">Place</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter the Place">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Place Name</label>
              <input type="text" class="form-control" id="inputPassword2" placeholder="Place Name">
            </div>
            <input type="button" id="weather" class="btn btn-primary mb-2" value="Get Data">
          </form>

          <div class="card mt-5 d-none" style="width: 18rem;">
            <div class="card-body bg-dark">
              <h5 class="card-title text-white" id="title"></h5>
              <p class="card-text text-primary  " id="text"></p>
            </div>
            <ul class="list-group list-group-flush bg-dark">
              <li class="list-group-item" id="t1"></li>
              <li class="list-group-item" id="t2"></li>
              <li class="list-group-item" id="t3"></li>
            </ul>
        </div>
    </div>    


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
